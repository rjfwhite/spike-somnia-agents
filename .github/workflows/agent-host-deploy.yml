name: Deploy Agent Host

on:
  push:
    branches:
      - main
    paths:
      - 'agent-host/**'
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  ZONE: us-central1-a
  REPO_NAME: agent-host-http-repo
  IMAGE_NAME: agent-host-http
  VM_NAME: somnia-agent-host-http

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push Docker Image
        working-directory: ./agent-host
        run: |
          IMAGE_TAG=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker build -t $IMAGE_TAG .
          docker push $IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Deploy to GCE
        run: |
          if gcloud compute instances describe ${{ env.VM_NAME }} --zone ${{ env.ZONE }} &>/dev/null; then
            # VM exists, update container
            gcloud compute instances update-container ${{ env.VM_NAME }} \
              --zone ${{ env.ZONE }} \
              --container-image ${{ env.IMAGE_TAG }}
          else
            # VM doesn't exist, create it
            gcloud compute instances create-with-container ${{ env.VM_NAME }} \
              --zone ${{ env.ZONE }} \
              --machine-type=e2-small \
              --image-family=cos-stable \
              --image-project=cos-cloud \
              --boot-disk-size=20GB \
              --container-image ${{ env.IMAGE_TAG }} \
              --container-mount-host-path=mount-path=/var/run/docker.sock,host-path=/var/run/docker.sock,mode=rw \
              --container-env=DOCKER_HOST=unix:///var/run/docker.sock \
              --tags=http-server
          fi

      - name: Get VM External IP
        run: |
          EXTERNAL_IP=$(gcloud compute instances describe ${{ env.VM_NAME }} --zone ${{ env.ZONE }} --format="value(networkInterfaces[0].accessConfigs[0].natIP)")
          echo "Service URL: http://$EXTERNAL_IP"
